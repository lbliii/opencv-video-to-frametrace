pipeline:
  name: content_shuffler
input:
  union:
    - pfs:
        glob: "/"
        name: shuffler
        repo: movie_gifer
    - pfs:
        glob: "/*.{png,jpg,jpeg}"
        name: shuffler
        repo: raw_videos_and_images
    - pfs:
        glob: "/*.{png,jpg,jpeg}"
        name: shuffler
        repo: image_tracer

transform:
  image: lbliii/content_shuffler:1.0.1
  cmd:
    - python3
    - /content_shuffler.py
    - --input
    - /pfs/shuffler
    - --output
    - /pfs/out/
autoscaling: true


